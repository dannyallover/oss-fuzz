syntax = "proto2";

import "asn1_pdu.proto"; // To use a ASN1 PDU.
import "asn1_types.proto"; // To use a specific ASN1 type.

package cert_proto;

message X509Certificate {
  required Signature signature = 3;
}

message Signature {
  optional asn1_pdu.PDU invalid_signature = 1;
  required asn1_types.BitString valid_signature = 2;
}