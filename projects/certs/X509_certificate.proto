syntax = "proto2";

import "asn1_pdu.proto"; // To use a ASN1 PDU.
import "asn1_primitive_types.proto"; // To use a specific ASN1 type.

package X509_certificate;

message X509Certificate {
  required TBSCertificate tbs_certificate = 1;
  required SignatureAlgorithm signature_algorithm = 2;
  required SignatureValue signature_value = 3;
}

message TBSCertificate {
  required Version version = 1;
  required CertificateSerialNumber serial_number = 2;
  required Signature signature = 3;
  required Issuer issuer = 4;
  required Validity validity = 5;
  required Subject subject = 6;
  required SubjectPublicKeyInfo subject_public_key_info = 7;
  optional IssuerUniqueId issuer_unique_id = 8;
  required Extensions extensions = 10;
}

message Version {
  optional asn1_pdu.PDU pdu = 1;
  required VersionNumber version_number = 2;
}

enum VersionNumber {
  v1 = 0;
  v2 = 1;
  v3 = 2;
}

message CertificateSerialNumber {
  optional asn1_pdu.PDU pdu = 1;
  required asn1_primitive_types.Integer integer = 2;
}

message Signature {
  required AlgorithmIdentifier algorithm_identifier = 1;
}

message AlgorithmIdentifier {
  required asn1_pdu.PDU pdu = 1;
  // to-do: make pdu optional and
  // add required algorithm_identifier
}

message Issuer {
  required Name name = 1;
}

message Name {
  required asn1_pdu.PDU pdu = 1;
  // to-do: make pdu optional and
  // add required name
}

message Validity {
  required NotBefore not_before = 1;
  required NotAfter not_after = 2;
}

message NotBefore {
  required Time time = 2;
}

message NotAfter {
  required Time time = 2;
}

message Time {
  optional asn1_pdu.PDU pdu = 1;
  optional asn1_primitive_types.UTCTime utc_time = 2;
  required asn1_primitive_types.GeneralizedTime generalized_time = 3;
}

message Subject {
  required Name name = 1;
}

message SubjectPublicKeyInfo {
  required AlgorithmIdentifier algorithm_identifier = 1;
  required SubjectPublicKey subject_public_key = 2;
}

message SubjectPublicKey {
  optional asn1_pdu.PDU pdu = 1;
  required asn1_primitive_types.BitString bit_string = 2;
}

message IssuerUniqueId {
  required UniqueIdentifier unique_identifier = 1;
}

message UniqueIdentifier {
  optional asn1_pdu.PDU pdu = 1;
  required asn1_primitive_types.BitString bit_string = 2;
}

message Extensions {
  required asn1_pdu.PDU pdu = 1;
  // to-do: make invalid_extensions optional and
  // add required valid_extensions
}

message SignatureAlgorithm {
  required AlgorithmIdentifier algorithm_identifier = 1;
}

message SignatureValue {
  optional asn1_pdu.PDU pdu = 1;
  required asn1_primitive_types.BitString bit_string = 2;
}